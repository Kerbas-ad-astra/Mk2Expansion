PART
{
name = M2X_Turboprop
module = Part
author = SuicidalInsanity
mesh = Model.mu
rescaleFactor = 1
node_stack_top = 0.0, -0.5679227, 0.0, 0.0, -1.0, 0.0


// --- editor parameters ---
TechRequired = aviation
entryCost = 3700
cost = 340
category = Propulsion
subcategory = 0
title = F-4C Whirligig' Turboprop Engine
manufacturer = insanity Aerospace
description = A combination of obsolete technology and sace-age materials that most definitely was not found in a junkyard somewhere, this turboprop engine is an inexpensive alternative to jet engines for subsonic cruising. Warranty void if exposed to vacuum.

attachRules = 1,0,1,0,0
	mass = 1.4
	heatConductivity = 0.06 // half default
	emissiveConstant = 0.8 // engine nozzles are good at radiating.
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	maxTemp = 2000 // = 3600
	bulkheadProfiles = mk2
MODEL
{
	model = Mk2Expansion/Parts/Engines/Turboprop/Model
	texture = mk2FuselageShort, Squad/Parts/FuelTank/mk2FuselageShort/mk2FuselageShort
	texture = model000, Squad/Parts/Engine/solidBoosterRT-10/model000
	texture = rotordisc, Mk2Expansion/Parts/Engines/Turboprop/rotordisc
}
MODULE
{
	name = ModuleEnginesFX
	thrustVectorTransformName = thrustTransform
	exhaustDamage = False
	ignitionThreshold = 0.1
	minThrust = 0.75
	maxThrust = 65
	heatProduction = 30
	useEngineResponseTime = True
	engineAccelerationSpeed = 0.1
	engineDecelerationSpeed = 0.25
	useVelocityCurve = True
	PROPELLANT
	{
		name = LiquidFuel
		ratio = 1.0
		DrawGauge = True
	}
	PROPELLANT
	{
		name = IntakeAir
		ratio = 15
	}
    atmosphereCurve
    {
        key = 0 9500
    }
	atmChangeFlow = True
	useVelCurve = True
	useAtmCurve = True
	velCurve
	{
		key = 0 0.7
		key = 0.15 1
		key = 0.35 1
		key = 0.8 0.1
		key = 1.2 0
	}
	atmCurve
	{
		key = 0 0
		key = 0.1 0
		key = 0.7 1
		key = 1 1
	}
	
}

MODULE
{
	name = FSplanePropellerSpinner
	propellerName = Propeller	
	rotationSpeed = 400
	//windmillRPM = 0.01
	spinUpTime = 2.1
	useRotorDiscSwap = 1
	rotorDiscFadeInStart = 0.55
	rotorDiscFadeInEnd = .95
	rotorDiscSpeed = 30
	rotorDiscName = Rotordisc
	blade1 = Blades
}

MODULE
{
	name = FSswitchEngineThrustTransform
	defaultTTName = thrustTransform
	alternateTTName = alternatethrustTransform
	useNamedAlternate = 1
	animateThrottleRange = 0.5, 0
}

MODULE
{
 name = FSengineSounds
 engage = Mk2Expansion/Sounds/sound_turbopropStartup
 disengage = Mk2Expansion/Sounds/sound_turbopropShutdown
 flameout = Mk2Expansion/Sounds/sound_turbopropShutdown
 power = Mk2Expansion/Sounds/sound_turbopropIdle
 powerPitchBase = 0.8
 thrustAddedToPitch = 0.2
 powerFadeInSpeed = 0.003
 powerFadeInDelay = 10.0
 powerLowerThreshold = 0.0
 powerVolume = 2.0
 engageVolume = 0.8
 disengageVolume = 2.0
 warningSoundThreshold = 0.8
 warningCooldownTime = 2.0
 randomStartDelay = 1.0 //for playing engines slightly out of sync
}

MODULE
{
	name = ModuleAlternator	
	RESOURCE
	{
		name = ElectricCharge
		rate = 4
	}
}
RESOURCE
{
	name = ElectricCharge
	amount = 0
	maxAmount = 0
  	isTweakable = false
	hideFlow = true
}
